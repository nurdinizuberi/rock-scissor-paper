<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissor, Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Welcome to play Rock-Scissor-Paper game!</h1>
    <p class="choice">Choose one among rock, scissor or paper</p>
    <div class="container">
        <button id="rock">Rock</button>
        <button id="scissor">Scissor</button>
        <button id="paper">Paper</button>
        
    </div>
    <!-- <p class="para">Human: <span id="human"> </span></p> -->
    <p id="comp"></p>
    <p id="human"></p>
    <div id="score"></div>
    <div id="gameOver">
        <p id="pgameOver"></p>
        <div id="result"></div>
        <button id="resetButton">Play Again</button>
    </div>
    <!-- <div id="result"></div> -->

    <script src="script.js"></script>
</body>
</html>
